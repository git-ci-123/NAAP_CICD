name: Liquibase Migration

on:
  workflow_dispatch:
    inputs:
      base_path:
        description: "Base path in releasemanagement branch (e.g., Release/2305)"
        required: true
        type: string

env:
  TARGET_REPO: "git-ci-123/NAAP_PROJECT"
  PROPERTIES_BRANCH: "dev-properties"
  RELEASE_BRANCH: "releasemanagement"
  MANIFEST_BRANCH: "dev-manifest"
  SCRIPT_BRANCH: "dev-script"

jobs:
  liquibase-migration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CICD Repository 
        uses: actions/checkout@v4

      - name: Checkout Release Repository
        uses: actions/checkout@v4
        with:
          repository:  ${{ env.TARGET_REPO }}
          token: ${{ secrets.PAT_TOKEN }}    
          ref: ${{ env.RELEASE_BRANCH }}
          path: 'NAAP_Release' 
 
      - name: Validate Base Path in Releasemanagement Branch
        run: |
          BASE_PATH="${{ github.event.inputs.base_path }}"
          if [ ! -d "NAAP_Release/$BASE_PATH" ]; then
            echo "âŒ Error: Base path $BASE_PATH not found!"
            exit 1
          fi
          echo "BASE_PATH=NAAP_Release/$BASE_PATH" >> $GITHUB_ENV
          echo "âœ… Base path NAAP_Release/$BASE_PATH found."
 
      - name: Extract Release Folder from [DB] in input.txt
        id: read_input
        run: |
          RELEASE_FOLDER=$(sed -n '/^\[DB\]/ {n; p;}' "$BASE_PATH/input.txt" | tr -d '\r')
          if [ -z "$RELEASE_FOLDER" ]; then
            echo "âŒ Error: Could not extract release folder!"
            exit 1
          fi
          echo "RELEASE_FOLDER=$RELEASE_FOLDER" >> $GITHUB_ENV
          echo "âœ… Extracted release folder: $RELEASE_FOLDER."
 
      - name: Checkout DB Scripts (db-scripts branch)
        uses: actions/checkout@v4
        with:
          repository:  ${{ env.TARGET_REPO }}
          token: ${{ secrets.PAT_TOKEN }}    
          ref: ${{ env.SCRIPT_BRANCH }}
          path: 'NAAP_DB'
 
      - name: Validate Release Folder in DB Scripts Branch
        run: |
          DB_SCRIPTS_PATH="NAAP_DB/$RELEASE_FOLDER"
          if [ ! -d "$DB_SCRIPTS_PATH" ]; then
            echo "âŒ Error: Release folder $RELEASE_FOLDER not found in db-scripts branch!"
            exit 1
          fi
          echo "âœ… Release folder $RELEASE_FOLDER found in db-scripts branch."
 
      - name: Find Available Schemas and Prepare for Liquibase
        id: find_schemas
        run: |
          RELEASE_PATH="NAAP_DB/$RELEASE_FOLDER"
          echo "ðŸš€ Processing release: $RELEASE_FOLDER"
          SCHEMA_INFO=""

          for schema_folder in "$RELEASE_PATH"/*/; do
            SCHEMA_FULL_NAME=$(basename "$schema_folder")
            SCHEMA_NAME=$(echo "$SCHEMA_FULL_NAME" | cut -d'_' -f2)
            CHANGELOG_FILE="$schema_folder/${SCHEMA_NAME}-changelog.xml"

            SCHEMA_USER_VAR="DB_USER_${SCHEMA_NAME}"
            SCHEMA_PASS_VAR="DB_PASSWORD_${SCHEMA_NAME}"

            SCHEMA_USER="${!SCHEMA_USER_VAR}"
            SCHEMA_PASS="${!SCHEMA_PASS_VAR}"

            if [ -z "$SCHEMA_USER" ] || [ -z "$SCHEMA_PASS" ]; then
              echo "âŒ Error: Missing credentials for schema $SCHEMA_NAME!"
              exit 1
            fi

            if [ ! -f "$CHANGELOG_FILE" ]; then
              echo "âš ï¸ Warning: Changelog file not found for schema $SCHEMA_NAME. Skipping..."
              continue
            fi

            echo "âœ… Found schema: $SCHEMA_NAME | Changelog: $(basename "$CHANGELOG_FILE")"
            SCHEMA_INFO+="$SCHEMA_NAME:$SCHEMA_USER:$SCHEMA_PASS:$CHANGELOG_FILE\n"
          done

          if [ -z "$SCHEMA_INFO" ]; then
            echo "âŒ Error: No valid schemas found!"
            exit 1
          fi

          echo -e "$SCHEMA_INFO" > /tmp/schema_info.txt
          echo "SCHEMA_INFO=/tmp/schema_info.txt" >> $GITHUB_ENV

      - name: Execute Liquibase Action
        uses: liquibase/liquibase-github-action@v4
        with:
          operation: "update"
        env:
          LIQUIBASE_COMMAND_URL: ${{ secrets.DB_DEV_URL }}
        run: |
          while IFS=":" read -r SCHEMA_NAME SCHEMA_USER SCHEMA_PASS CHANGELOG_FILE; do
            echo "ðŸ“‚ Running Liquibase for schema $SCHEMA_NAME..."
            liquibase --url="${{ secrets.DB_DEV_URL }}" --username="$SCHEMA_USER" --password="$SCHEMA_PASS" --changeLogFile="$CHANGELOG_FILE" update --logLevel=debug
          done < $SCHEMA_INFO
